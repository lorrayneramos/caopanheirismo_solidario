<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - Cãopanheirismo Solidário</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #fff2e6;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #f7931e;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
    }
    nav {
      background-color: #c76a1f;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s;
    }
    nav a:hover {
      background-color: #b55e1a;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c76a1f;
      margin-bottom: 30px;
      font-size: 2.3rem;
    }
    form {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #f7931e;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e67e1d;
    }
    .info {
      margin-top: 30px;
    }
    .info p {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    footer {
      background-color: #f7931e;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>Cãopanheirismo Solidário</header>

  <nav>
    <a href="telaprincipal.html">Home</a>
    <a href="dashboardCS.html">Perfil</a>
    <a href="sobre.html">Sobre</a>
    <a href="ongs.html">ONGs e Abrigos</a>
    <a href="blog.html">Blog</a>
    <a href="doeagora.html">Doe Agora</a>
    <a href="campanhas.html">Campanhas</a>
    <a href="contato.html">Contato</a>
    <a href="loginCS.html">Login</a>
  </nav>

  <main>
    <h1>Fale Conosco</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="info">
      <p><strong>Email:</strong> contato@caopanheirismo.org</p>
      <p><strong>WhatsApp:</strong> (21) 99999-9999</p>
      <p><strong>Instagram:</strong> @caopanheirismo</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Cãopanheirismo Solidário - Todos os direitos reservados.
  </footer>
</body>
</html>
