<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cãopanheirismo Solidário - Login/Cadastro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff2e6, #fdf1e0);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    header img {
      width: 120px;
      display: block;
      margin: 0 auto 20px;
    }

    form {
      display: none;
      flex-direction: column;
      animation: fadeIn 0.5s ease forwards;
    }

    form.active {
      display: flex;
    }

    h2 {
      text-align: center;
      color: #c76a1f;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 0.95em;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #f7931e;
      outline: none;
    }

    button {
      background: #f7931e;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #e67e1d;
    }

    .alt-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .alt-link a {
      color: #f7931e;
      text-decoration: none;
      font-weight: bold;
    }

    label input[type="checkbox"] {
      margin-right: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="caopanheirismo.jpg" alt="Cãopanheirismo Solidário" />
    </header>

    <main>
      <form id="login-form" class="active">
        <h2>Login</h2>

        <label for="login-email">E-mail</label>
        <input type="email" id="login-email" placeholder="Digite seu e-mail" required />

        <label for="login-password">Senha</label>
        <input type="password" id="login-password" placeholder="Digite sua senha" required />

        <button type="submit">Entrar</button>

        <div class="alt-link">
          <a href="#">Esqueci minha senha</a>
          <br />
          <a href="#" onclick="toggleForm(event)">Não tem conta? Cadastre-se</a>
        </div>
      </form>

      <form id="signup-form">
        <h2>Cadastro</h2>

        <label for="signup-name">Nome completo</label>
        <input type="text" id="signup-name" placeholder="Digite seu nome completo" required />

        <label for="signup-email">E-mail</label>
        <input type="email" id="signup-email" placeholder="Digite seu e-mail" required />

        <label for="signup-password">Senha</label>
        <input type="password" id="signup-password" placeholder="Crie uma senha" required />

        <label for="signup-confirm-password">Confirmação de senha</label>
        <input type="password" id="signup-confirm-password" placeholder="Confirme sua senha" required />

        <label>
          <input type="checkbox" id="is-volunteer" />
          Sou ONG, abrigo ou cuidador voluntário
        </label>

        <button type="submit">Criar conta</button>

        <div class="alt-link">
          <a href="#" onclick="toggleForm(event)">Já tenho conta. Fazer login</a>
        </div>
      </form>
    </main>
  </div>

  <script>
    function toggleForm(e) {
      e.preventDefault();
      document.getElementById("login-form").classList.toggle("active");
      document.getElementById("signup-form").classList.toggle("active");
    }
  </script>
</body>
</html>
